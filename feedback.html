<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="header">
                <h1 class="heading">Customer Feedback Form </h1>
                <p class="ty">
                    Thank you for taking time to provide feedback. We appreciate hearing from you and will review your
                    comments carefully</p>
            </div>

      <hr>


        </div>
        <form>

                <option value="Laptops">Laptop</option>
                <option value="Phones">Mobile phone</option>
                <option value="Wacthes">Wacth</option>
                <option value="Tablets">Tablets</option>
                <option value="Speakers">Speakers</option>
            </select>
            <div class="id">Enter the product ID:
                <input type="text">
            </div>
            <div class="reviewContent">
                <div class="ratingType">
                    <p class="contentHeading">1.) Quality :</p>
                    <div class="rating rating2">
                        <!--
                    --><a href="#5" title="Give 5 stars">★</a>

                    </div>

                </div>

                <div class="ratingType">
                    <p class="contentHeading">2.) Price :</p>
                    <div class="rating rating2">
                        <!--
                    --><a href="#5" title="Give 5 stars">★</a>
                        <!--

                        <!--

                        <!--
                    --><a href="#2" title="Give 2 stars">★</a>
                        <!--
                    --><a href="#1" title="Give 1 star">★</a>

                    </div>

                </div>


            </div>


            <div class="text">How would you rate us overall?</div>
            <div class="emoji">
                <div>&#128525</div>
                <div> &#128516</div>
                <div> &#128578</div>
                <div> &#128528</div>
                <div> &#128547</div>



            </div>

            <textarea class="textArea" cols="30" rows="4" placeholder="Write your feedback"></textarea>

            <div><button class="button" type="button">Submit Feedback</button></div>
        </form>
    </div>
    <script src="feedback.js"></script>
</body>

</html>
